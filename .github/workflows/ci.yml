name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-zk-proofs:
    name: ğŸ” ZK Proof System Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./prover/guardian_zkml
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
        
    - name: ğŸ’¾ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./prover/guardian_zkml/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: ğŸ”§ Check formatting
      run: cargo fmt -- --check
      
    - name: ğŸ“ Run clippy
      run: cargo clippy -- -D warnings
      
    - name: ğŸ§ª Run tests
      run: cargo test --verbose
      
    - name: âš¡ Run benchmarks
      run: cargo bench --bench sha256_benchmark

  test-smart-contracts:
    name: âš¡ Smart Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: ğŸ”§ Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
        
    - name: ğŸ’¾ Cache Foundry
      uses: actions/cache@v3
      with:
        path: |
          ~/.foundry
          ./contracts/cache
          ./contracts/out
        key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml') }}
        
    - name: ğŸ“¦ Install dependencies
      run: forge install
      
    - name: ğŸ”¨ Build contracts
      run: forge build
      
    - name: ğŸ§ª Run tests
      run: forge test -vvv
      
    - name: â›½ Gas report
      run: forge test --gas-report
      
    - name: ğŸ“Š Coverage report
      run: forge coverage

  lint-and-format:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
        
    - name: ğŸ”§ Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      
    - name: ğŸ“ Check Rust formatting
      run: |
        cd prover/guardian_zkml
        cargo fmt -- --check
        
    - name: ğŸ“ Check Solidity formatting
      run: |
        cd contracts
        forge fmt --check

  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        
    - name: ğŸ” Install cargo-audit
      run: cargo install cargo-audit
      
    - name: ğŸ›¡ï¸ Run security audit
      run: |
        cd prover/guardian_zkml
        cargo audit
        
    - name: ğŸ”§ Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      
    - name: ğŸ›¡ï¸ Run Slither (if contracts changed)
      run: |
        pip install slither-analyzer
        cd contracts
        slither .
      continue-on-error: true

  performance-benchmark:
    name: ğŸ“ˆ Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./prover/guardian_zkml
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        
    - name: ğŸ’¾ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./prover/guardian_zkml/target
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
        
    - name: âš¡ Run benchmarks
      run: |
        cargo bench --bench sha256_benchmark -- --output-format json | tee benchmark_results.json
        
    - name: ğŸ“Š Comment PR with results
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const results = fs.readFileSync('./prover/guardian_zkml/benchmark_results.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ“ˆ Benchmark Results\n\n```json\n' + results + '\n```'
            });
          } catch (error) {
            console.log('No benchmark results found or error reading file');
          } 